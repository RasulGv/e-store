<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  
                  
                </ul>
                <form class="d-flex me-5" role="search">
                  <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="show"><img src="cart.svg" alt="" style="width: 25px;"></button>
                <span class="price me-2">0</span>
              </div>
            </div>
          </nav>
    </header>

    <div class="container d-flex"  >
        <div class="card m-3" style="width: 18rem; height: 360px;">
            <img src="https://static.toiimg.com/photo/78092190.cms" class="card-img-top" alt="green-tea">
            <div class="card-body">
              <h5 class="card-title">Green tea</h5>
              <p class="card-text">15$</p>
              <button class="add btn btn-primary" value="15">Add</button>
              <button class="del btn btn-danger">Delete</button>
            </div>
          </div>
          <div class="card m-3" style="width: 18rem;height:360px">
            <img src="coffee.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Coffee</h5>
              <p class="card-text">9$</p>
              <button class="add btn btn-primary" value="9">Add</button>
              <button class="del btn btn-danger">Delete</button>
            </div>
          </div>
          <div class="card m-3" style="width: 18rem; height: 360px;">
            <img src="136.jpg" class="card-img-top" alt="tea" style="height: 180px"  >
            <div class="card-body">
              <h5 class="card-title">Tea</h5>
              <p class="card-text">13$</p>
              <button class="add btn btn-primary" value="13">Add</button>
              <button class="del btn btn-danger">Delete</button>
            </div>
          </div>
          <div class="card m-3" style="width: 18rem; height: 360px;">
            <img src="carrot.jpg" class="card-img-top" alt="juice" style="height: 180px;">
            <div class="card-body">
              <h5 class="card-title">Juice</h5>
              <p class="card-text">19$</p>
              <button class="add btn btn-primary" value="19">Add</button>
              <button class="del btn btn-danger">Delete</button>
            </div>
          </div>
    </div>

    <div class="products ">
      <table class="table">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Number</th>
            </tr>
        </thead>
        <tbody id="productDetails">
            
        </tbody>
    </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
